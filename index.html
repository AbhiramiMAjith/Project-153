<!DOCTYPE html>
<html>
  
    <head>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="./components/Rotation.js"></script>

    </head>

    <body>
    
        <a-scene background="color:#026F90">
            <a-entity id ="look" look-controls camera position="2 -3 0"></a-entity>

            <a-assets timeout="10000">
                <a-asset-item
                    id = "plainMap">
                </a-asset-item>

                <a-asset-item
                    id = "diver"
                    src = "./assets/diver/diver.gltf">
                </a-asset-item>
            </a-assets>
            <a-entity
                id = "plain"
                gltf-model = "#plainMap"
                position = "0 0 0"
                scale = "0.3 0.3 0.3"
                animation = "property : position; to : 0 0 1000; easing : linear; loop:true; dur : 150000"
                plane-rotation-reader
            ></a-entity>

            <a-entity
                id = "diver"
                gltf-model = "#diver"
                position = "2 -3 -4"
                rotation = "30 180 0"
                scale = "1 1"
                diver-rotation-reader
            >
            </a-entity>
        </a-scene>
    </body>

</html>
